<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div id="form">
        <label id="name-label"
          >Name<br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required="required"
        /></label>
        <br />

        <label id="email-label"
          >Email<br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required="required"
        /></label>
        <br />

        <label id="number-label"
          >Age<br />
          <input
            type="number"
            id="number"
            name="age"
            placeholder="Age"
            min="0"
            max="0"
        /></label>

        <br />
        <label id="dropdown-label"
          >Which option best describes your current role?
          <br />
          <select
            name="dropdown"
            id="dropdown"
            type="dropdown"
            selected="Select current role"
          >
            <option value="student-role" selected="selected"
              >Select current role</option
            >
            <option value="student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <br />
        <label id="radio-label"
          >Would you recommend freeCodeCamp to a friend?
          <br />
          <input
            type="radio"
            name="recommendation"
            value="definitely"
            checked="checked"
          />Definitely <br />
          <input type="radio" name="recommendation" value="maybe" />Maybe <br />
          <input type="radio" name="recommendation" value="not-sure" />Not sure
          <br />
        </label>

        <br />
        <label id="drop-down-label"
          >What is your favorite feature of freeCodeCamp?
          <br />
          <select
            name="dropdown"
            id="drop-down"
            type="dropdown"
            selected="Select current role"
          >
            <option value="student-role" selected="selected"
              >Select current role</option
            >
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open source</option>
          </select>
        </label>
        <br />
        <label id="checkbox-label"
          >What would you like to see improved?(Check all that apply)
          <br />
          <input
            type="checkbox"
            name="improve"
            value="front-end-project"
          />Front-end projects<br />
          <input
            type="checkbox"
            name="improve"
            value="back-end-project"
          />Back-end projects<br />
          <input
            type="checkbox"
            name="improve"
            value="data-visualization"
          />Data visualization<br />
          <input
            type="checkbox"
            name="improve"
            value="challenges"
          />Challenges<br />
          <input
            type="checkbox"
            name="improve"
            value="open-source-community"
          />Open source community<br />
          <input
            type="checkbox"
            name="improve"
            value="gitter help room"
          />Gitter help rooms<br />
          <input type="checkbox" name="improve" value="videos" />Videos<br />
          <input type="checkbox" name="improve" value="city-meetups" />City
          meetups<br />
          <input type="checkbox" name="improve" value="wiki" />Wiki<br />
          <input type="checkbox" name="improve" value="forum" />Forum<br />
          <input
            type="checkbox"
            name="improve"
            value="additional-courses"
          />Additional courses<br />
        </label>
        <br />
        <label id="text-area-label"
          >Any comment or suggestion?<br />
          <textarea
            name="comments"
            cols="30"
            rows="5"
            placeholder="Enter your comments here"
          >
          </textarea>
        </label>
        <br />
        <button id="submit">Submit</button>
      </div>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
